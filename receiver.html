            <script>
   
                // Attach event listener to the form
                document.getElementById('Web-Design').addEventListener('submit', function(event) {
                    event.preventDefault(); // Prevent form from reloading the page
                    
                    sendEmail(); // Call the sendEmail function
                });
                
                function sendEmail() {
                    // Collect form data
                    const formData = {
                      FullName: document.querySelector('input[name="FullName"]').value,
                        email: document.querySelector('input[name="email"]').value,
                        phone: document.querySelector('input[name="phone"]').value,
                        country: document.querySelector('select[name="country"]').value,
                        propertey: document.querySelector('input[name="Package"]').value,  // Corrected "Packge" to "Package"
                    service: document.querySelector('input[name="Service"]').value,
                    price: document.querySelector('input[name="price"]').value,
                    orderid: document.querySelector('input[name="orderid"]').value
                    
                    };
                
                    // Send the userâ€™s email
                    emailjs.send("service_kcqsz4r", "template_a963g0i", formData)
                    .then(function(response) {
                      
                        console.log('User email sent successfully!', response.status, response.text);
                       location.href="Forms/thanks2.html"
                   
                        // Send the autoresponder email
                        return emailjs.send("service_kcqsz4r", "template_0fzqyps", {
                            from_name: "Microtasker", // or a fixed sender name
                            to_email: formData.email,
                            FullName: document.querySelector('input[name="FullName"]').value,
                            service: document.querySelector('input[name="Service"]').value,
                            propertey: document.querySelector('input[name="Package"]').value, 
                            price: document.querySelector('input[name="price"]').value,
                            orderid: document.querySelector('input[name="orderid"]').value,
                            subject: "Thank you for your submission!",

                        });
                        
                    })

                        console.log('FAILED...', error);
                     
                    });
                }

<script>
    function getQueryParam(param) {
    let urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

window.onload = function () {
    let receivedService = getQueryParam("service");
    let receivedPackage = getQueryParam("package");
    let receivedPrice = getQueryParam("price");
    let receivedtaskid = getQueryParam("taskid");

    if (receivedService) {
        document.getElementById("Service").value = receivedService;
    }

    if (receivedPackage) {

        document.getElementById("Package").value = receivedPackage;
    }
    if (receivedPrice) {
        document.getElementById("price").value = receivedPrice;
    }
    if (receivedtaskid) {
        document.getElementById("orderid").value = receivedtaskid;
    }
};

    </script>
