<script>
 document.getElementById("Web-Design").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent default form submission

  // Collect form data
  const formData = {
      FullName: document.querySelector('input[name="FullName"]').value,
        email: document.querySelector('input[name="email"]').value,
        phone: document.querySelector('input[name="phone"]').value,
        country: document.querySelector('select[name="country"]').value,
        propertey: document.querySelector('input[name="propertey"]').value,  // Corrected "Packge" to "Package"
    service: document.querySelector('input[name="service"]').value,
    price: document.querySelector('input[name="price"]').value,
    orderid: document.querySelector('input[name="orderid"]').value
    
    };

  // Send form data to Google Apps Script Web App
  fetch('https://script.google.com/macros/s/AKfycbz_AQfPFx7fKmZTWV5kI_LHqVv64Ht0TrzUh1LaPUmsx3OmXWsN8jxh1uiUhF-XJOQ/exec', {
    method: 'POST',
  mode: 'no-cors', // This disables CORS checking
  body: JSON.stringify(formData),
  headers: {
    'Content-Type': 'application/json'
  }
})
.then(() => {
  console.log('Data sent successfully (no-cors mode)');
 
})
.catch((error) => {
  console.error('Error:', error);

});
});

</script>
